server {
    listen 80;
    
    # 내부망에서는 도메인 구분 없이 다 받음
    server_name _; 

    # 정적 파일 위치
    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        # [수정됨] user-back -> admin-back
        proxy_pass http://hotelbnb-biz-back:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check 프록시
    location /health {
        # [수정됨] user-back -> admin-back
        proxy_pass http://hotelbnb-biz-back:3000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SPA 라우팅 (새로고침 시 404 에러 방지)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 256;
}